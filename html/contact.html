<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <ul>
                <li><img src="../image/dumbways.png" alt=""></li>
                <li><a href="../html/index.html" class="active">Home</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>
  
    <form>
        <div>
            <label for="input-name">Name</label>
            <input type="text" id="input-name" required>
        </div>
        <div>
            <label for="input-email">Email</label>
            <input type="email" id="input-email" required>
        </div>
        <div>
            <label for="input-phone">Phone </label>
            <input type="number" id="input-phone" required>
        </div>
        <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject">
                <option value="" hidden>select</option>
                <option>Frontend</option>
                <option>Backend</option>
                <option>Fullstack</option>
            </select>
        </div>
        <div>
            <label for="input-message">Your message</label>
            <textarea cols="25" rows="8" id="input-message">

            </textarea>
        </div>
        <div>
            <button type="button" onclick="submitData()">Submit</button>    
        </div>
        
    </form>
    <script src="../js/script.js"></script>
</body>
</html>
